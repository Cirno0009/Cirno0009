<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Amortización</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #3498db, #ffffff); /* Fondo con gradiente azul a blanco */
            color: black; /* Texto en color negro */
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        label, input, select, button {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #2ecc71; /* Verde */
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60; /* Verde más oscuro */
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid black; /* Cambiado a negro */
        }

        th {
            background-color: #2980b9; /* Azul más oscuro */
            color: white;
        }

        canvas {
            background-color: white; /* Color de fondo blanco para el gráfico */
            border-radius: 10px; /* Borde redondeado para el gráfico */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra para el gráfico */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Calculadora de Amortización</h1>
        <form id="amortizacionForm">
            <label for="monto">Monto:</label>
            <input type="number" id="monto" required>
            <br>
            <label for="plazo">Plazo (meses):</label>
            <input type="number" id="plazo" required>
            <br>
            <label for="tasa">Tasa de interés (%):</label>
            <input type="number" id="tasa" required>
            <br>
            <label for="tipoAmortizacion">Tipo de Amortización:</label>
            <select id="tipoAmortizacion">
                <option value="ingles">Inglés</option>
                <option value="aleman">Alemán</option>
                <option value="frances">Francés</option>
                <option value="flat">FLAT</option>
            </select>
            <br>
            <button type="button" onclick="calcularAmortizacion()">Calcular</button>
        </form>
        <div id="resultado"></div>
        <canvas id="graficoAmortizacion"></canvas> <!-- Canvas para el gráfico -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="amortizacion.js"></script>
</body>
</html>
